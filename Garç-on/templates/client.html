<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
@import url(https://fonts.googleapis.com/css?family=Roboto:300);

.login-page {
  width: 100%;
  padding: 20% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  max-width: 100%;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 15px 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 30%;
  color: #FFFFFF;
  font-size: 90px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 90px;
  padding-bottom: 20%;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
.disabled{
  pointer-events: none;
}
body {
  background: rgba(44, 44, 44, 0.021); /* fallback for old browsers */
  background: -webkit-linear-gradient(right, rgba(44, 44, 44, 1), rgba(44, 44, 44, 1));
  background: -moz-linear-gradient(right, rgba(44, 44, 44, 1), rgba(44, 44, 44, 1));
  background: -o-linear-gradient(right, rgba(44, 44, 44, 1), rgba(44, 44, 44, 1));
  background: linear-gradient(to left, rgba(44, 44, 44, 1), rgba(44, 44, 44, 1));
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;      
}
.footer {
    position:absolute;
    bottom:0;
    width:100%;
}
a {
  color: white;
  font-family: helvetica;
  text-decoration: none;
  text-transform: uppercase;
}

</style>

<div class="login-page">
    <div class="form">
      <div class="login-form">
        <p class="message">Click no botão para chamar o garçom.</p>
      </div>
      <button type="submit" onclick="get_data({{mesa}})" id="but">Chamar</button>
    </div>

    <script>

        function get_data (id){
            var link = '../chamar/';
            var finalURL = link + id;
            $.ajax({
             url: finalURL,
             method: 'get',
            success: function (data) {
              document.getElementById("but").style.background = 'red';
              document.getElementById("but").classList.add("disabled");;
            },
            error: function (data) {
                console.log(data);
            }
        });
        }
     
        </Script>

  </div>
  <div class="footer-copyright text-center py-3 footer">
  <a href="https://www.linkedin.com/in/willian-jesus-da-silva-998003155/"> Willian Jesus</a>
  </div>
